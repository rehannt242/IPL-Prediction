{% extends 'ClubPage.html' %}
{% block body %}
<form action="#" method="post" >
{% csrf_token %}
{% if data %}
<table class="customers">
    <tr>
            <th>Complaint ID</th>
            <th>Customer</th>
            <th>Phone</th>
            <th>Complaint</th>
            <th>Posted On</th>
    </tr>
    {% for d in data %}
    <tr>
        <td>{{d.0}}</td>
        <td>{{d.6}}</td>
        <td>{{d.10}}</td>
        <td>{{d.3}}</td>
        <td>{{d.4}}</td>
        <td><a href="/ClubViewcomplaints/?id={{d.0}}">Remove</a></td>
    </tr>

    {% endfor %}
    </table> 
    {% else %}
    <h1>No Complaints</h1>
    {% endif %} 
{% endblock %}
