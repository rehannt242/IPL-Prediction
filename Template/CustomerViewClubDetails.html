{% extends 'CustomerPage.html' %}
{% block body %}
<form action="#" method="post" >
{% csrf_token %}
{% if data %}
<table class="customers">
    <tr>
            <th>Club ID</th>
            <th>Club</th>
            <th>Owner</th>
            <th>Venue</th>
            <th>Coach</th>
              
    </tr>
    {% for d in data %}
    <tr>
        <td>{{d.0}}</td>
        <td>{{d.1}}</td>
        <td>{{d.2}}</td>
        <td>{{d.3}}</td>
        <td>{{d.4}}</td>
    </tr>
    {% endfor %}
</table>
{% else %}
<h1>No clubs available</h1>
{% endif %}
{% endblock %}
