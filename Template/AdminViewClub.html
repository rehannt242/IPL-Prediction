{% extends 'AdminPage.html' %}
{% block body %}
<form action="#" method="post" >
{% csrf_token %}
{% if data %}
<table class="customers">
    <tr>
            <th>Club ID</th>
            <th>Name</th>
            <th>Owner</th>
            <th>Venue</th>
            
              
    </tr>
    {% for d in data %}
    <tr>
        <td>{{d.0}}</td>
        <td>{{d.1}}</td>
        <td>{{d.2}}</td>
        <td>{{d.3}}</td>
        <td><a href="/AdminViewClub/?id={{d.0}}&st=Approve">Accept</a></td>
        <td><a href="/AdminViewClub/?id={{d.0}}&st=Reject">Reject</a></td>
        
    </tr>
    {% endfor %}
</table>
{% else %}
<h1>No club registered</h1>
{% endif %}
{% endblock %}
