{% extends 'CommonPage.html' %}
{% block body %}

<div class="forms-grids">
    <div class="forms3">
    <div class="w3agile-validation w3ls-validation">
        <div class="panel panel-widget agile-validation register-form">
            <div class="validation-grids widget-shadow" data-example-id="basic-forms"> 
                <div class="input-info">
                    <h3>Club Registration Form :</h3>
                </div>
                <div class="form-body form-body-info">

<div class="form-body form-body-info">
        <form data-toggle="validator" method="post">
            {% csrf_token %}
            <div class="form-group valid-form">
                <input type="text" class="form-control" id="inputName" name="clname" placeholder="Club Name" required="">
                
            </div>

            
            <input type="text" class="form-control" id="inputName" name="owner" placeholder="Owner" required="">
            <input type="text" class="form-control" id="inputName" name="venue" placeholder="Venue" required="">
            <input type="text" class="form-control" id="inputName" name="coach" placeholder="Coach" required="">
            <div class="form-group has-feedback">
                <input type="email" class="form-control" name="email" placeholder="Email" data-error="That email address is invalid" required="">
                <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                <span class="help-block with-errors">Please enter a valid email address</span>
            </div>
            
           
            <div class="form-group">
              <input type="password" data-toggle="validator" data-minlength="6" class="form-control" id="inputPassword" name="Password" placeholder="Password" required="">
              <span class="help-block">Minimum of 6 characters</span>
            </div>
            
            <div class="form-group">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" id="terms" data-error="Before you wreck yourself" >
                        I have read and accept terms of use.
                    </label>
                    <div class="help-block with-errors"></div>
                </div>
            </div>
            <div class="form-group">
                <button type="submit" name="submit" class="btn btn-primary disabled">Submit</button>
            </div>
        </form>

    </div>
</div>
</div>
</div>
</div>
        {% endblock %}
