{% extends 'CustomerPage.html' %}
{% block body %}

            <form action="#" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                
                
                <table align="center">
                    <tr>
                        <td><label>Post Your Complaints</label></td>
                        <td><input type="text" name="room" class="textbox"></td>
                    </tr>
                    <tr>
                        <td>Team</td>
                        <td><select name="dist" class="textbox" style="color: deeppink;">
                            <option value="">---Select Club---</option>
                            {% for d in data %}
                            <option value="{{d.0}}">{{d.1}}</option>
                            {% endfor %}
                        </select></td>
                    </tr>
                    
                    <tr>
                        <td><input type="submit" value="Post Now" name="Add" class="but"/></td>
                    </tr>
                    </table>
                    
                    </form>
{% if msg %}
<script>
alert("{{msg}}")
</script>
{% endif %}
{% endblock %}
